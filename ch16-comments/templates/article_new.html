{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New article{% endblock title %}

{% block content %}
<style>
  .btn-gradient-red-yellow {
    background: linear-gradient(to right, #FFA500, #FF8C00);
    border: none;
    border-radius: 10px;
    box-shadow: none;
    box-shadow: 0 0 0 2px #FFA500;
  }
</style>

  <h1>New article</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn-gradient-red-yellow"   type="submit" ><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hearts" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4.931.481c1.627-1.671 5.692 1.254 0 5.015-5.692-3.76-1.626-6.686 0-5.015Zm6.84 1.794c1.084-1.114 3.795.836 0 3.343-3.795-2.507-1.084-4.457 0-3.343ZM7.84 7.642c2.71-2.786 9.486 2.09 0 8.358-9.487-6.268-2.71-11.144 0-8.358Z"/>
    </svg>Save</button>
  </form>
{% endblock %}
